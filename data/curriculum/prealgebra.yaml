subject:
  code: PREALGEBRA
  name: Pre-Algebra
  description: Foundation for algebraic thinking - master integers, fractions, ratios, expressions, equations, and basic geometry.
  grade_level: 6
  order: 2

modules:
  - number: 1
    title: Integers and Operations
    description: Master adding, subtracting, multiplying, and dividing integers, plus order of operations.
    real_world_applications:
      - Temperature changes (above/below zero)
      - Finance: understanding debt and credit
      - Elevator floors (going up and down)
      - Sea level and altitude
    lessons:
      - number: 1
        title: Understanding Positive and Negative Numbers
        concepts:
          - number line
          - opposites
          - absolute value
      - number: 2
        title: Adding Integers
        concepts:
          - same signs
          - different signs
          - additive inverse
      - number: 3
        title: Subtracting Integers
        concepts:
          - subtraction as adding opposite
          - number line subtraction
      - number: 4
        title: Multiplying and Dividing Integers
        concepts:
          - sign rules
          - multiplication patterns
          - division
      - number: 5
        title: Order of Operations (PEMDAS)
        concepts:
          - parentheses
          - exponents
          - left to right

  - number: 2
    title: Fractions and Decimals
    description: Master operations with fractions and decimals, and convert between them.
    real_world_applications:
      - Cooking and recipes (half a cup, 1/4 teaspoon)
      - Money calculations ($3.50, quarters)
      - Measurements (3/4 inch, 2.5 meters)
      - Splitting things fairly
    lessons:
      - number: 1
        title: Fraction Fundamentals
        concepts:
          - numerator
          - denominator
          - equivalent fractions
          - simplifying
      - number: 2
        title: Adding and Subtracting Fractions
        concepts:
          - common denominators
          - LCD
          - mixed numbers
      - number: 3
        title: Multiplying and Dividing Fractions
        concepts:
          - multiply across
          - reciprocal
          - dividing fractions
      - number: 4
        title: Decimal Operations
        concepts:
          - place value
          - adding decimals
          - multiplying decimals
      - number: 5
        title: Converting Between Fractions and Decimals
        concepts:
          - fraction to decimal
          - decimal to fraction
          - repeating decimals

  - number: 3
    title: Ratios, Proportions, and Percents
    description: Understand relationships between quantities and solve proportion problems.
    real_world_applications:
      - Scaling recipes (double a recipe)
      - Sales and discounts (20% off)
      - Sports statistics (batting average)
      - Maps and scale models
    lessons:
      - number: 1
        title: Understanding Ratios
        concepts:
          - ratio notation
          - equivalent ratios
          - simplifying ratios
      - number: 2
        title: Rates and Unit Rates
        concepts:
          - rate
          - unit rate
          - comparing rates
      - number: 3
        title: Solving Proportions
        concepts:
          - cross multiplication
          - setting up proportions
      - number: 4
        title: Understanding Percents
        concepts:
          - percent meaning
          - converting percents
          - percent of a number
      - number: 5
        title: Percent Applications
        concepts:
          - percent increase
          - percent decrease
          - tax and tip
          - discounts

  - number: 4
    title: Expressions and Equations
    description: Learn to work with variables and solve basic equations.
    real_world_applications:
      - Distance, rate, and time calculations
      - Simple programming formulas
      - Calculating costs with unknowns
      - Science formulas
    lessons:
      - number: 1
        title: Variables and Expressions
        concepts:
          - variable
          - coefficient
          - constant
          - terms
      - number: 2
        title: Evaluating Expressions
        concepts:
          - substitution
          - order of operations with variables
      - number: 3
        title: Simplifying Expressions
        concepts:
          - combining like terms
          - distributive property
      - number: 4
        title: Solving One-Step Equations
        concepts:
          - inverse operations
          - balance principle
      - number: 5
        title: Solving Two-Step Equations
        concepts:
          - multiple steps
          - checking solutions

  - number: 5
    title: Inequalities and Functions
    description: Compare quantities and understand input-output relationships.
    real_world_applications:
      - Budget constraints (spend less than $50)
      - Age requirements (must be at least 13)
      - Input-output in apps and games
      - Speed limits and rules
    lessons:
      - number: 1
        title: Writing and Graphing Inequalities
        concepts:
          - inequality symbols
          - number line graphing
      - number: 2
        title: Solving One-Step Inequalities
        concepts:
          - solving inequalities
          - flipping the sign
      - number: 3
        title: Understanding Functions
        concepts:
          - input
          - output
          - function rule
          - function notation
      - number: 4
        title: Function Tables and Graphs
        concepts:
          - input-output tables
          - plotting points
          - linear patterns

  - number: 6
    title: Geometry Basics
    description: Calculate area, perimeter, and volume of common shapes.
    real_world_applications:
      - Room design and flooring
      - Art and design projects
      - Packaging and containers
      - Sports fields and courts
    lessons:
      - number: 1
        title: Perimeter of Polygons
        concepts:
          - perimeter
          - adding sides
          - regular polygons
      - number: 2
        title: Area of Rectangles and Triangles
        concepts:
          - area formula
          - square units
          - triangle area
      - number: 3
        title: Area of Parallelograms and Trapezoids
        concepts:
          - base
          - height
          - parallelogram area
          - trapezoid area
      - number: 4
        title: "Circles: Circumference and Area"
        concepts:
          - pi
          - radius
          - diameter
          - circumference
          - circle area
      - number: 5
        title: Volume of Prisms and Cylinders
        concepts:
          - 3D shapes
          - volume formula
          - cubic units

  - number: 7
    title: Data and Statistics
    description: Analyze data and understand basic probability.
    real_world_applications:
      - Survey results and polls
      - Weather predictions
      - Game probabilities
      - Sports statistics
    lessons:
      - number: 1
        title: Mean, Median, and Mode
        concepts:
          - average
          - middle value
          - most frequent
          - when to use each
      - number: 2
        title: Range and Data Displays
        concepts:
          - range
          - bar graphs
          - line plots
          - histograms
      - number: 3
        title: Introduction to Probability
        concepts:
          - probability
          - outcomes
          - events
          - likelihood
      - number: 4
        title: Experimental vs Theoretical Probability
        concepts:
          - experiments
          - predictions
          - comparing probabilities

  - number: 8
    title: Introduction to Algebra
    description: Bridge to algebra with patterns, sequences, and linear relationships.
    real_world_applications:
      - Population growth predictions
      - Savings account growth
      - Pattern recognition in nature
      - Trend analysis
    lessons:
      - number: 1
        title: Number Patterns and Sequences
        concepts:
          - arithmetic sequences
          - geometric sequences
          - finding the rule
      - number: 2
        title: Writing Expressions from Patterns
        concepts:
          - variable expressions
          - generalizing patterns
      - number: 3
        title: Introduction to Linear Equations
        concepts:
          - y = mx + b
          - slope
          - y-intercept
      - number: 4
        title: Graphing Linear Equations
        concepts:
          - coordinate plane
          - plotting lines
          - slope interpretation
      - number: 5
        title: Real-World Linear Relationships
        concepts:
          - word problems
          - modeling with equations
          - making predictions
